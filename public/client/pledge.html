<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../src/images/logo.jpg" type="image/x-icon" />

    <!-- css -->
    <link rel="stylesheet" href="../../src/css/master.css" />
    <link rel="stylesheet" href="../../src/css/theme.css" />

    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.css"
    />

    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- plugins -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js"></script>
    <!-- title  -->
    <title>Pledge</title>
  </head>
  <body>
    <main class="ff-pri h-20">
      <div id="header"></div>
      <div id="menu_bar"></div>

      <div class="bgColor-1 h-auto w-full mt-12 md:pl-40 lg:pl-32 py-5">
        <div class="bgColor-1 w-full lg:w-6/12 m-0-auto h-auto shandow">
          <div class="w-11/12 lg:w-1/2 m-0-auto">
            <h4 class="w-full py-2 color-pri">Pledges</h4>
          </div>

          <form
            class="w-11/12 lg:w-1/2 m-0-auto mb-16"
            action="index.html"
            method="post"
          >
            <input
              class="w-full py-2 b-color-2-200 mt-8 px-2"
              type="number"
              name=""
              placeholder="Enter Amount"
            />

            <button
              class="w-full bgColor-pri rounded py-3 color-1 mt-10 border-0 fw-bold hover:bgColor-pri-700 outline-0 pointer"
              type="button"
              name="button"
            >
              Pledge
            </button>
          </form>

          <!-- Pledge data table -->
          <div class="w-full lg:w-11/12 m-0-auto h-auto shandow flow-auto py-4">
            <table class="row-border stripe hover" id="pledges">
              <thead>
                <tr>
                  <th>Amount Pledged</th>
                  <th>Profit/Loss</th>
                  <th>Status</th>
                  <th>Date/Time Pledged</th>
                  <th>Date/Time Profited</th>
                </tr>
              </thead>

              <tbody>
                <tr>
                  <td>Ksh.4000</td>
                  <td>Ksh.1500</td>
                  <td>Complete</td>
                  <td>24-03-2020 17:45:12</td>
                  <td>25-03-2020 17:45:12</td>
                </tr>

                <tr>
                  <td>Ksh.6000</td>
                  <td>Ksh.3000</td>
                  <td>Complete</td>
                  <td>24-03-2020 17:45:12</td>
                  <td>25-03-2020 17:45:12</td>
                </tr>

                <tr>
                  <td>Ksh.5000</td>
                  <td>Ksh.2000</td>
                  <td>Pending</td>
                  <td>24-03-2020 17:45:12</td>
                  <td>25-03-2020 17:45:12</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </body>

  <!-- Scripts -->
  <script src="../../src/scripts/main.js"></script>
</html>
