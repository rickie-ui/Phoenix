<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css -->
    <link rel="stylesheet" href="../../src/css/master.css" />
    <link rel="stylesheet" href="../../src/css/theme.css" />

    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- plugins -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>

    <!-- title  -->
    <title>Sponsor</title>
  </head>
  <body>
    <main class="ff-pri h-20">
      <div id="header"></div>
      <div id="menu_bar"></div>

      <div class="bgColor-1 h-auto w-full mt-12 md:pl-40 lg:pl-32 py-5">
        <div class="bgColor-1 w-full lg:w-6/12 m-0-auto h-auto shandow">
          <div class="w-11/12 lg:w-1/2 m-0-auto">
            <h4 class="w-full py-2 color-pri">Pay For Client</h4>
          </div>

          <form
            class="w-11/12 lg:w-1/2 m-0-auto"
            action="index.html"
            method="post"
          >
            <input
              class="w-full py-2 b-color-2-200 mt-8 px-2"
              type="number"
              name=""
              placeholder="Enter client username"
            />

            <input
              class="w-full py-2 b-color-2-200 mt-8 px-2"
              type="number"
              name=""
              placeholder="Enter amount"
            />

            <button
              class="w-full bgColor-pri rounded py-3 color-1 mt-10 border-0 fw-bold hover:bgColor-pri-700 outline-0 pointer"
              type="button"
              name="button"
            >
              Pay
            </button>
          </form>
        </div>
      </div>
    </main>
  </body>

  <!-- Scripts -->
  <script src="../../src/scripts/main.js"></script>
</html>
