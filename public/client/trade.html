<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../src/images/logo.jpg" type="image/x-icon" />
    <meta
      name="keywords"
      content="make money online, youtube, daily earning, ksh, withdraw, make money referring, referral earning, investments,trading, coin trade "
    />
    <link rel="stylesheet" href="../../src/css/master.css" />
    <link rel="stylesheet" href="../../src/css/theme.css" />
    <link rel="stylesheet" href="../../src/css/trade.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- plugins -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js"></script>
    <title>Trade Coin</title>
  </head>
  <body class="font-sans bg-primary">
    <div id="header"></div>
    <div id="menu_bar"></div>

    <div class="bgColor-1 h-auto md:w-10/12 w-full fr">
      <!-- fields -->
      <h2 class="text-indigo-800 text-center mt-6 font-bold">
        Current Value: 1 Aadypex(ACN) = Ksh.10
      </h2>
      <div
        class="w-full m-auto h-auto flex flex-row flex-wrap justify-evenly items-center mt-10"
      >
        <div class="bgColor-pri w-72 h-36 rounded p-4 pt-10 text-white m-4">
          <div class="flex justify-between">
            <h3 class="font-bold">On Sale</h3>
            <i
              class="fa fa-dollar border-8 border-white w-8 h-8 rounded-full text-center bg-white text-indigo-800"
            ></i>
          </div>
          <p class="text-2xl font-bold">ACN.54</p>
        </div>
        <div class="bgColor-pri w-72 h-36 rounded p-4 pt-10 text-white m-4">
          <div class="flex justify-between">
            <h3 class="font-bold">Balance</h3>
            <i
              class="fa fa-dollar border-8 border-white w-8 h-8 rounded-full text-center bg-white text-indigo-800"
            ></i>
          </div>
          <p class="text-2xl font-bold">ACN.30</p>
        </div>
        <div class="bgColor-pri w-72 h-36 rounded p-4 pt-10 text-white m-4">
          <div class="flex justify-between">
            <h3 class="font-bold">Selling</h3>
            <i
              class="fa fa-dollar border-8 border-white w-8 h-8 rounded-full text-center bg-white text-indigo-800"
            ></i>
          </div>
          <p class="text-2xl font-bold">ACN.20</p>
        </div>
        <div
          class="bg-secondary lg:w-10/12 w-full m-auto h-auto mt-10 rounded p-10"
        >
          <!-- Trade -->
          <h2 class="text-2xl font-semibold">Trade(Sell)</h2>
          <form method="post">
            <label for="amount" class="block font-semibold mb-2"
              >Aadypex Amount</label
            >
            <input
              type="number"
              name="amount"
              placeholder="Enter the Aadypex to sell"
              class="w-full p-2 border-2 rounded"
            />
            <p class="text-indigo-400 p-1">
              Sell the Aadypex in small sections for a high chance of landing a
              buyer.
            </p>

            <button
              type="submit"
              class="py-2 px-12 bg-indigo-600 rounded m-1 font-bold text-white"
            >
              Sell
            </button>
          </form>
        </div>

        <div class="lg:w-9/12 w-full lg:m-auto mb-20">
          <p class="m-4 font-semibold text-lg">Aadypex On Sale</p>
          <table class="w-full">
            <tr>
              <th>#</th>
              <th>Aadypex</th>
              <th>Amount(Ksh)</th>
            </tr>
            <tr class="text-center">
              <td>
                <button
                  type="submit"
                  class="py-1 px-10 bg-indigo-600 rounded m-1 font-bold text-white"
                >
                  Buy
                </button>
              </td>
              <td>20</td>
              <td>100</td>
            </tr>
            <tr class="text-center">
              <td>
                <button
                  type="submit"
                  class="py-1 px-10 bg-indigo-600 rounded m-1 font-bold text-white"
                >
                  Buy
                </button>
              </td>
              <td>30</td>
              <td>150</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
  <!-- Scripts -->
  <script src="../../src/scripts/main.js"></script>
</html>
