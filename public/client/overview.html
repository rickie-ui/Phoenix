<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../src/images/logo.jpg" type="image/x-icon" />

    <!-- css -->
    <link rel="stylesheet" href="../../src/css/master.css" />
    <link rel="stylesheet" href="../../src/css/theme.css" />

    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- plugins -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js"></script>

    <!-- title  -->
    <title>Overview</title>
  </head>
  <body class="bgColor-2-200">
    <main class="ff-pri h-20">
      <div id="header"></div>
      <div id="menu_bar"></div>

      <div class="h-auto md:w-10/12 w-full mt-12 md:pl-40 lg:pl-32 py-5 fr">
        <div class="w-11/12 m-0-auto h-auto">
          <div class="w-full h-auto mt-4 fx fx-j-a fx-wrap">
            <div
              class="w-full lg:w-64 h-20 fx fx-j-c fx-i-c bgColor-1 px-4 mb-2"
            >
              <div
                class="w-1/2 txt-h-c border-t-0 border-b-0 border-l-0 b-solid b-color-sec border-r fw-500"
              >
                <i class="fas fa-money-bill fa-2x color-pri"></i>
                <p>Earnings</p>
              </div>

              <div class="w-1/2 fs-lg txt-h-c fw-600">Ksh 400,000</div>
            </div>

            <div
              class="w-full lg:w-1/3 h-20 fx fx-j-c fx-i-c bgColor-1 px-4 mb-2"
            >
              <div
                class="w-1/2 txt-h-c border-t-0 border-b-0 border-l-0 b-solid b-color-sec border-r fw-500"
              >
                <i class="fas fa-money-bill fa-2x color-pri"></i>
                <p>Withdrawn</p>
              </div>

              <div class="w-1/2 fs-lg txt-h-c fw-600">Ksh 35,000</div>
            </div>

            <div class="w-full lg:w-64 h-20 fx fx-j-c fx-i-c bgColor-1 px-4">
              <div
                class="w-1/2 txt-h-c border-t-0 border-b-0 border-l-0 b-solid b-color-sec border-r fw-500"
              >
                <i class="fas fa-money-bill fa-2x color-pri"></i>
                <p>Balance</p>
              </div>

              <div class="w-1/2 fs-lg txt-h-c fw-600">Ksh 5,000</div>
            </div>
          </div>
        </div>

        <div class="w-11/12 m-0-auto h-auto pt-5 flow-auto lg:fx fx-j-c mt-20">
          <div class="w-full lg:w-1/2">
            <table class="table-auto border-collapse bgColor-trans m-0-auto">
              <thead>
                <tr class="bgColor-1 border-8 b-solid b-color-1">
                  <th class="px-4 py-2 color-2-700">Reward</th>
                  <th class="px-4 py-2 color-2-700">Amount</th>
                  <th class="px-4 py-2 color-2-700">Status</th>
                </tr>
              </thead>

              <tbody>
                <tr class="bgColor-1 border-8 b-solid b-color-1">
                  <td class="px-4 py-1 color-2-600 border-0">
                    Quarterly Dividends
                  </td>
                  <td class="px-4 py-1 color-2-600 border-0">Ksh 21,160</td>
                  <td class="px-4 py-1 color-2-600 border-0">
                    <i class="fas fa-check color-success"></i>
                  </td>
                </tr>

                <tr class="bgColor-1 border-8 b-solid b-color-1">
                  <td class="px-4 py-1 color-2-600 border-0">Pledges</td>
                  <td class="px-4 py-1 color-2-600 border-0">Ksh 2,800</td>
                  <td class="px-4 py-1 color-2-600 border-0">
                    <i class="fas fa-check color-success"></i>
                  </td>
                </tr>

                <tr class="bgColor-1 border-8 b-solid b-color-1">
                  <td class="px-4 py-1 color-2-600 border-0">Aadypex(ACN)</td>
                  <td class="px-4 py-1 color-2-600 border-0">Ksh 2,000</td>
                  <td class="px-4 py-1 color-2-600 border-0">
                    <i class="fas fa-times color-danger"></i>
                  </td>
                </tr>
              </tbody>
            </table>

            <div class="w-full md:w-1/2 fx fx-j-e py-4">
              <a class="no-line" href="">
                <button
                  class="bgColor-pri w-auto color-1 fs-sm py-1 px-3 border-0 rounded fw-bold ff-pri pointer outline-0"
                  type="button"
                >
                  Claim Earnings
                </button>
              </a>
            </div>
          </div>

          <div class="w-full lg:w-1/2">
            <div class="w-full bgColor-1 py-5 px-5">
              <h4 class="color-pri pb-4">Your Referral Link</h4>

              <input
                id="link_input"
                type="text"
                class="py-2 w-full"
                value="https://www.phoenixaffil.com/register?ref=Dedanigoki"
              />

              <button
                class="copy_link bgColor-pri w-auto color-1 fs-sm mt-3 py-1 px-3 border-0 rounded fw-bold ff-pri pointer outline-0"
                data-clipboard-target="#link_input"
              >
                <i class="fa fa-copy"></i> Copy
              </button>
            </div>

            <div class="w-full bgColor-1 py-5 px-5 mt-3">
              <div class="w-full lg:w-8/12 m-0-auto pb-3">
                <h4 class="color-sec pb-4 mb-3">WhatsApp Link</h4>
                <a
                  href=""
                  class="w-full bgColor-sec color-1 fs-sm mt-3 py-2 px-3 border-0 rounded fw-bold ff-pri pointer outline-0 no-line"
                >
                  Click to join our WhatsApp group
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script>
      new ClipboardJS('.copy_link');
    </script>
  </body>
  <!-- Scripts -->
  <script src="../../src/scripts/main.js"></script>
</html>
