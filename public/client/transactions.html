<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../src/images/logo.jpg" type="image/x-icon" />

    <!-- css -->
    <link rel="stylesheet" href="../../src/css/master.css" />
    <link rel="stylesheet" href="../../src/css/theme.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.css"
    />

    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- plugins -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js"></script>

    <!-- title  -->
    <title>Transaction</title>
  </head>
  <body>
    <main class="ff-pri h-20">
      <div id="header"></div>
      <div id="menu_bar"></div>

      <div
        class="bgColor-1 h-auto md:w-10/12 w-full mt-12 md:pl-40 lg:pl-32 py-5 fr"
      >
        <div
          class="bgColor-1 w-full lg:w-11/12 m-0-auto h-auto shandow flow-auto py-4"
        >
          <h4 class="w-full py-2 color-pri txt-h-c">My Transactions</h4>

          <table class="row-border stripe hover" id="transactions">
            <thead>
              <tr>
                <th>Amount</th>
                <th>Status</th>
                <th>Purpose</th>
                <th>Date/Time</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td>Ksh 5,000</td>
                <td>Complete</td>
                <td>withdrawn</td>
                <td>2012-03-24 17:45:12</td>
              </tr>

              <tr>
                <td>Ksh 7,000</td>
                <td>Complete</td>
                <td>sent</td>
                <td>2012-03-24 17:45:12</td>
              </tr>

              <tr>
                <td>Ksh 5,000</td>
                <td>Pending</td>
                <td>deposit</td>
                <td>2012-03-24 17:45:12</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </body>

  <!-- Scripts -->
  <script src="../../src/scripts/main.js"></script>
</html>
