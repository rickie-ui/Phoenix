<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../src/images/logo.jpg" type="image/x-icon" />
    <meta
      name="keywords"
      content="make money online, youtube, daily earning, ksh, withdraw, make money referring, referral earning, investments,trading, coin trade "
    />
    <link rel="stylesheet" href="../../src/css/master.css" />
    <link rel="stylesheet" href="../../src/css/theme.css" />
    <link rel="stylesheet" href="../../src/css/trade.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- plugins -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js"></script>
    <title>Pay Barrel</title>
  </head>
  <body class="font-sans bg-primary">
    <div id="header"></div>
    <div id="menu_bar"></div>

    <div class="bgColor-1 h-auto md:w-10/12 w-full fr">
      <div
        class="bgColor-pri h-auto p-12 w-full mt-10 flex justify-between flex-wrap"
      >
        <div>
          <p class="text-2xl text-white font-bold font-mono">
            <i class="fa fa-tint px-2 py-1 rounded bg-gray-400"></i> Buy Barrel
          </p>
        </div>
        <div
          class="bgColor-sec md:w-96 h-auto w-full rounded p-4 pt-4 text-indigo-800 md:m-4 mt-5 font-mono"
        >
          <div class="flex justify-between">
            <p class="text-lg font-bold">$0.00</p>
            <br />

            <i
              class="fa fa-dollar border-8 border-indigo-800 w-8 h-8 rounded-full text-center bg-indigo-800 color-sec"
            ></i>
          </div>
          <p class="text-lg font-bold">0.000000 ACN</p>
          <h3 class="font-bold">Balance</h3>
        </div>
      </div>
      <div
        class="bg-secondary lg:w-6/12 w-full m-auto h-auto mt-10 rounded p-10"
      >
        <button
          type="submit"
          class="py-1 px-8 bg-indigo-600 rounded m-1 mb-10 font-bold text-white"
        >
          Cancel My Order
        </button>
        <div
          class="text-2xl text-center font-bold color-pri mb-4 mt-4 font-mono"
        >
          $134.00
        </div>
        <form method="post">
          <label for="amount" class="block font-semibold mb-2"
            >Phone number</label
          >
          <input
            type="number"
            name="amount"
            placeholder="Enter the recipient phone number"
            class="w-full p-2 border-2 rounded"
          />

          <button
            type="submit"
            class="py-2 px-12 w-full bg-indigo-600 rounded mt-4 font-bold text-white"
          >
            Submit
          </button>
        </form>
        <p class="text-sm text-indigo-700 mt-2 font-semibold">
          ATTENTION - Please ensure you enter the correct number of the
          recepient before sending ACN.
        </p>
      </div>
    </div>
    <!-- Scripts -->
    <script src="../../src/scripts/main.js"></script>
  </body>
</html>
